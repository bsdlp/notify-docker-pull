name: 'update docker pull'
description: 'notifies server to pull docker image'
author: 'bsdlp'
inputs: 
  image:
    description: 'docker image'
    required: true
  server_url:
    description: 'twirp server base url'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.server_url }}
    - ${{ inputs.image }}